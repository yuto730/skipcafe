{% extends 'application.html' %}

{% block body %}
  {% include 'header.html' %}
    {% include 'firstview.html' %}
  <!-- お問い合わせ -->
  <div id="contact">
    <p>なにかご質問ご相談がありましたら、下記のフォームよりお問い合わせください。</p>
  </div>
  <section id="form">
    <h3>お問い合わせフォーム</h3>
    <form id="contact-form" method="POST" action="/contact">
      <div class="form">
        <label for="name">お名前<span>*</span></label>
        <input type="text" name="name" placeholder="お名前" required>
      </div>
      <div class="form">
        <label for="url">URL</label>
        <input type="text" name="url" placeholder="url">
      </div>
      <div class="form">
        <label for="mail">メールアドレス<span>*</span></label>
        <input type="text" id="mail01" name="mail" placeholder="例) example@example.com" required>
      </div>
      <div class="form">
        <label for="mail">確認用メールアドレス<span>*</span></label>
        <input type="text" id="mail02" name="mail_confirmation" placeholder="例) example@example.com" required>
      </div>
      <div class="form form_end">
        <label for="msg">お問い合わせ内容<span>*</span></label>
        <textarea name="message" maxlength="1000" placeholder="お問い合わせの内容を入力してください。" required></textarea>
      </div>
      <div class="submit">
        <button type="submit" onClick="return CheckMail()">送信</button>
      </div>
    </form>
  </section>
  {% include 'footer.html' %}
{% endblock %}
